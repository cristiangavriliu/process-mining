<!-- This is the web page that will display the petri net -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDT</title>
    <link rel="icon" href="static/img/icon.png">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
</head>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top ">
    <a class="navbar-brand" href="index.html"><i class="bi bi-diagram-3 mr-1"></i> PDOT</a>
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="explanation.html">What is Process Discovery</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" style="color: #398dec" href="process_discovery_upload.html">Tool</a>
    </ul>

    <!-- Info Button -->
    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item dropdown">
            <a class="nav-link" href="info.html" id="navbardrop" data-toggle="dropdown">
                <i class="bi bi-info-square"></i>
            </a>
        </li>
    </ul>
</nav>
<br>

<!-- Content-->
<div class="container col-lg-5 col-lg-offset-5 " style="padding-top: 50px; text-align: center;">
    <h2><b> Petri Net for {{ filename }} </b></h2>
    <hr>
    <form method='POST' enctype="multipart/form-data">


        <input type="hidden" id="fname" name="algorithm" value="Î±-algorithm">


        <!-- Pre-defined files -->
        <div class="input-group mb-3 d-flex flex-wrap">
            <div class="col p-1">
                <button id="L1Sub" name="pre-def-file" value="L1.xes" type="submit" alue=Upload
                        class="button blue-btn btn-lg btn-block small-text mb-1"> L1.xes
                </button>
            </div>
            <div class="col p-1">
                <button id="L2Sub" name="pre-def-file" value="L2.xes" type="submit" alue=Upload
                        class="button blue-btn btn-lg btn-block small-text mb-1"> L2.xes
                </button>
            </div>
            <div class="col p-1">
                <button id="L3Sub" name="pre-def-file" value="L3.xes" type="submit" alue=Upload
                        class="button blue-btn btn-lg btn-block small-text mb-1"> L3.xes
                </button>
            </div>
            <div class="col p-1">
                <button id="L4Sub" name="pre-def-file" value="L4.xes" type="submit" alue=Upload
                        class="button blue-btn btn-lg btn-block small-text mb-1"> L4.xes
                </button>
            </div>
            <div class="col p-1">
                <button id="L5Sub" name="pre-def-file" value="L5.xes" type="submit" alue=Upload
                        class="button blue-btn btn-lg btn-block small-text mb-1"> L5.xes
                </button>
            </div>
            <div class="col p-1">
                <button id="L6Sub" name="pre-def-file" value="L6.xes" type="submit" alue=Upload
                        class="button blue-btn btn-lg btn-block small-text mb-1"> L6.xes
                </button>
            </div>
            <div class="col p-1">
                <button id="L7Sub" name="pre-def-file" value="L7.xes" type="submit" alue=Upload
                        class="button blue-btn btn-lg btn-block small-text mb-1"> L7.xes
                </button>
            </div>
            <div class="col p-1">
                <button id="billSub" name="pre-def-file" value="billinstances.xes" type="submit" alue=Upload
                        class="button blue-btn btn-lg btn-block small-text mb-1"> billinstances.xes
                </button>
            </div>
            <div class="col p-1">
                <button id="flySub" name="pre-def-file" value="flyerinstances.xes" type="submit" alue=Upload
                        class="button blue-btn btn-lg btn-block small-text mb-1"> flyerinstances.xes
                </button>
            </div>
            <div class="col p-1">
                <button id="postSub" name="pre-def-file" value="posterinstances.xes" type="submit" alue=Upload
                        class="button blue-btn btn-lg btn-block small-text mb-1"> posterinstances.xes
                </button>
            </div>
            <div class="col p-1">
                <button id="runSub" name="pre-def-file" value="running-example.xes" type="submit" alue=Upload
                        class="button blue-btn btn-lg btn-block small-text mb-1"> running-example.xes
                </button>
            </div>
        </div>
    </form>
    <br>
    <p class="text-sm-left"> The following petri-net for the "{{ filename }}" file has been generated using the {{
        algorithm }}: <i class="bi bi-info-circle" id="toggle-button"></i></p>
    <img id="image1" src="static/img/petrinet.png" style="align-content: center; display:none;" alt="Petri net">
    <img id="image2" src="static/img/petrinet_simp.png" style="align-content: center" alt="Petri net">
    <script>
        var toggleButton = document.getElementById("toggle-button");
        var image1 = document.getElementById("image1");
        var image2 = document.getElementById("image2");

        toggleButton.addEventListener("click", function () {
            if (image1.style.display === "block") {
                image1.style.display = "none";
                image2.style.display = "block";
            } else {
                image1.style.display = "block";
                image2.style.display = "none";
            }
        });
    </script>
    <br>
    <br>
    <h5 class="text-sm-left"><b> Step by Step: </b></h5>
    <p class="text-sm-left">
        {% autoescape false %}
        {{ print_steps }}
        {% endautoescape %}
    </p>
</div>


</html>
